<!doctype html>
<html lang="en">

<head>
  <title>Calculadora de otro mundo</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main class="d-flex flex-column align-items-center pt-3">
    <form class="d-flex flex-column gap-3 p-3 border border-2 border-dark rounded-3">
        <div class="font-monospace">
          <input id="display" type="text" class="form-control form-control-lg fw-bold border-black text-end" value="0">
        </div>
        
        
        <div class="d-flex gap-3">
          <div class="d-flex flex-column gap-3 flex-grow-1">
            <div class="btn-group" role="group">

              <button type="button" id="limpiar" class="btn btn-danger">AC</button>
              <button type="button" id="borrar" class="btn btn-warning">âŒ«</button>
            </div>
            <div class="flex-grow-1 d-grid gap-2" role="group">
                <div class="row g-2">
                      <div class="col-4">
                          <button type="button" id="siete" class="btn btn-outline-dark w-100">7</button>
                      </div>
                      <div class="col-4">
                          <button type="button" id="ocho" class="btn btn-outline-dark w-100">8</button>
                      </div>
                      <div class="col-4">
                          <button type="button" id="nueve" class="btn btn-outline-dark w-100">9</button>
                      </div>
                  </div>
                <div class="row g-2">
                      <div class="col-4">
                        <button type="button" id="cuatro" class="btn btn-outline-dark w-100">4</button>
                      </div>
                      <div class="col-4">
                        <button type="button" id="cinco" class="btn btn-outline-dark w-100">5</button>
                      </div>
                      <div class="col-4">
                        <button type="button" id="seis" class="btn btn-outline-dark w-100">6</button>
                      </div>
                  </div>
                <div class="row g-2">
                      <div class="col-4">
                          <button type="button" id="uno" class="btn btn-outline-dark w-100">1</button>
                      </div>
                      <div class="col-4">
                          <button type="button" id="dos" class="btn btn-outline-dark w-100">2</button>
                      </div>
                      <div class="col-4">
                          <button type="button" id="tres" class="btn btn-outline-dark w-100">3</button>
                      </div>
                  </div>
                <div class="row g-2">
                      <div class="col">
                          <button type="button" id="cero" class="btn btn-outline-dark w-100">0</button>
                      </div>
                      <div class="col">
                          <button type="button" id="decimal" class="btn btn-outline-dark w-100">.</button>
                      </div>
                  </div>
            </div>
          </div>
          
          <div class="btn-group-vertical btn-group-lg" role="group">
            <button type="button" id="division" class="btn btn-outline-primary">/</button>
            <button type="button" id="multi" class="btn btn-outline-primary">*</button>
            <button type="button" id="resta" class="btn btn-outline-primary">-</button>
            <button type="button" id="suma" class="btn btn-outline-primary">+</button>
            <button type="button" id="igual" class="btn btn-success fw-bold">=</button>
          </div>
        </div>
      </form>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
  </script>
  <script src="../js/JsCalculadora.js"></script>
</body>

</html>
