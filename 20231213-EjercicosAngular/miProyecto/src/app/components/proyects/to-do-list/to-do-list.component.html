<h1 class="display-3 text-center">To do List</h1>

<div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Enter the name of the task" aria-label="Enter the name of the task" aria-describedby="button-addon2" [(ngModel)]="nameTask" (keyup.enter)="addTask()">
    <input type="text" class="form-control" placeholder="Enter a description" aria-label="Description"  [(ngModel)]="description" (keyup.enter)="addTask()">
    <button class="btn btn-outline-primary" type="button" id="button-addon2" (click)="addTask()" >Add</button>
</div>


<nav>
  <div class="nav nav-tabs" id="nav-tab" role="tablist">
    <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Pending</button>
    <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Deleted</button>
    <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Completed</button>
  </div>
</nav>
<div class="tab-content " id="nav-tabContent">
  <div class="tab-pane fade show active mt-2" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
    <ul class="list-group">
      <li *ngFor="let item of list; let i = index" class="list-group-item">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <input class="form-check-input me-1" type="checkbox" value="" id="{{i}}">
            <label class="form-check-label  ms-1" for="{{i}}">{{item.name}}</label>
            <span class="badge rounded-pill text-bg-primary ms-3">{{item.description}}</span> 
          </div>
          <div>
            <button class="btn btn-danger" (click)="changeTask(item)">Delete</button>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="tab-pane fade mt-2" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
    <ul class="list-group">
      <li *ngFor="let item of deletedList; let i = index" class="list-group-item">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <label class="form-check-label  ms-1" for="{{i}}">{{item.name}}</label>
            <span class="badge rounded-pill text-bg-primary ms-3">{{item.description}}</span>
          </div>
          <div>
            <button class="btn btn-danger" (click)="removeTask(item.id)">Delete permanently</button>
          </div>
        </div>     
      </li>
  </ul>
  </div>
  <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab" tabindex="0">...</div>
</div>
