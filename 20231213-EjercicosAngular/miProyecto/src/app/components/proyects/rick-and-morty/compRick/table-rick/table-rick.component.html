<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Image</th>
        <th scope="col">Name</th>
        <th scope="col">Gender</th>
        <th scope="col">Specie</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let c of dataTable.results" [routerLink]="['/rickMorty/detail',Â c.id]">
            <td scope="row">{{c.id}}</td>
            <td> <img src="{{c.image}}" alt=""></td>
            <td>{{c.name}}</td> 
            <td>{{c.gender}}</td> 
            <td>{{c.species}}</td> 
            <td ><span class="badge" [ngClass]="{
              'text-bg-success': c.status == 'Alive',
              'text-bg-danger': c.status == 'Dead',
              'text-bg-secondary': c.status == 'unknown'
            }">{{c.status}}</span></td> 
      </tr> 
    </tbody>
</table>
